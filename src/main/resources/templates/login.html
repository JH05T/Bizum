<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <br>
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Iniciar sesión</h1>
                <div class="card-body">
                    <form th:action="@{/login}" th:object="${usuario}" method="post">
                        <div class="form-group">
                            <label>Correo electrónico:</label><br>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <label>Contraseña:</label><br>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required><br>
                        </div>
                        <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
                        <div class="box-footer text-center">
                            <button class="btn btn-info btn-block">Iniciar sesión</button>
                        </div>
                        <br>
                        <div class="box-footer text-center">
                            <a href="/register" class="btn btn-info btn-block">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
