<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">

    <title>Gesti√≥n de Cuentas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<br>
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Cuentas</h1>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered text-center">
			<thead class="table-dark">
				<tr>
					<th>Saldo</th>
					<th>Banco</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cuenta : ${cuentas}">
					<td th:text="${cuenta.dinero}">Saldo</td>
					<td th:text="${cuenta.banco.nombre}">Banco</td>
					<td>
						<a th:href="@{/cuentas/cajero/{id}(id=${cuenta.id})}" class="btn btn-info">Cajero</a>
						<a th:href="@{/cuentas/{id}(id=${cuenta.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div class="row">
			<div class="col-lg-12 text-center">
				<a th:href="@{/cuentas/nueva}" class="btn btn-primary btn-sm mb3">Agregar cuenta</a>
			</div>
		</div>
	</div>
	
</body>
</html>
