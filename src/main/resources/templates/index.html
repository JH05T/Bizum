<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Inicio</title>

</head>

<body>

    <div class="container" id="container"
    >
        <div class="form-container sign-up">

            <form>
                <h1>Registrate</h1>

                <div class="form-control valid">
                    <input id="nombre" type="text" placeholder="Nombre">
                    <div id="error-nombre" class="error-msg"></div>
                </div>                

                <input id="apellidos" type="text" placeholder="Apellidos">
                <div id="error-apellidos" class="error-msg"></div>

                <input id="telefono" type="text" placeholder="Teléfono">
                <div id="error-telefono" class="error-msg"></div>

                <input id="email" type="email" placeholder="Email">
                <div id="error-email" class="error-msg"></div>

                <input id="password" type="password" placeholder="Contraseña">
                <div id="error-password" class="error-msg"></div>

                <button id="register">Registrarse</button>

            </form>

        </div>

        <div class="form-container sign-in">

            <form>

                <h1>Inicia Sesión</h1>

                <input type="email" placeholder="Email">

                <input type="password" placeholder="Contraseña">

                <button id="login">Iniciar Sesión</button>

            </form>

        </div>

        <div class="toggle-container">

            <div class="toggle">

                <div class="toggle-panel toggle-left">

                    <h1>Bienvenido</h1>

                    <p>Inicia sesión para acceder a la aplicación</p>

                    <button class="hidden" id="swap-login">Iniciar Sesión</button>

                </div>

                <div class="toggle-panel toggle-right">

                    <h1>Bienvenido</h1>

                    <p>Introduce tus datos para registrarte y comenzar a usar la aplicación</p>

                    <button class="hidden" id="swap-register">Registrarse</button>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
