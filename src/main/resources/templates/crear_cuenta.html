<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">

        <title>Crear Cuenta</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body class="bg-dark text-white">

        <div class="container">

            <div class="row">

                <div class="col-lg-12">

                    <a th:href="@{/cuentas/volver}" class="btn btn-outline-danger" style="margin-top: 10px;">Volver</a>

                </div>

            </div>

            <br>

            <div class="row">

                <br>

                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-dark">

                    <br>

                    <h1 class="text-center">Crea Una Nueva Cuenta</h1>

                    <div class="card-body">

                        <form th:action="@{/cuentas}" th:object="${cuenta}" method="POST">

                            <div class="form-group">

                                <label>Saldo inicial : </label>
                                
                                <input type="number" step="0.01" name="saldo" th:field="*{dinero}" value="0" min="0" class="form-control" required onkeydown="return event.key !== '-' && event.key !== 'e'">
                            
                            </div>

                            <br>

                            <div class="form-group">

                                <label>Banco : </label>

                                <div th:each="banco : ${bancos}">
                                    
                                    <input type="radio" th:id="${{banco.id}}" th:value="${{banco.id}}" th:field="*{banco}" />
                                    
                                    <label th:for="${{banco.id}}" th:text="${banco.nombre}"></label>
                                
                                </div>
                            
                            </div>

                            <br>
                        
                            <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

                            <br>

                            <div class="box-footer text-center">

                                <button class="btn btn-outline-success btn-block">Guardar</button>

                            </div>

                        </form>

                    </div> 

                </div> 

            </div> 

         </div>
    
    </body>

</html>
