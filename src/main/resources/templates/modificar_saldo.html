<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">

        <title>Cajero</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>

        <div class="container">

            <div class="row">

                <div class="col-lg-12">

                    <a th:href="@{/cuentas/volver}" class="btn btn-danger" style="margin-top: 10px;">Volver</a>

                </div>

            </div>
            
            <br>

            <div class="row">

                <br>

                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

                    <h1 class="text-center">Cajero</h1>

                    <div class="card-body">

                        <form th:action="@{/cuentas/{id}(id=${cuenta.id})}" th:object="${cuenta}" method="POST">
                            
                            <div class="form-group">

                                <label>Cantidad : </label>

                                
                                <input type="number" step="0.01" name="saldo" th:field="*{dinero}" value="0" min="0" class="form-control" required onkeydown="return event.key !== '-' && event.key !== 'e'">
                            
                            </div>

                            <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

                            <div class="box-footer text-center">

                                <button type="submit" name="action" value="ingresar" class="btn btn-info btn-block">Ingresar</button>

                                <button type="submit" name="action" value="retirar" class="btn btn-info btn-block">Retirar</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
